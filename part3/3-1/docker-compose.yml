version: '3.5'
services:
    frontend:
      build: ./frontend-example-docker
      ports:
        - 5000:5000
    backend:
      build: ./backend-example-docker
      ports:
        - 8000:8000
      environment:
        - REDIS=redis
        - DB_USERNAME=postgres
        - DB_PASSWORD=postgres
        - DB_HOST=postgres
      depends_on:
      - postgres
    redis:
      image: redis
    postgres:
      image: postgres
      environment:
        - POSTGRES_PASSWORD=postgres
      volumes:
        - database:/var/lib/postgresql/data

volumes:
  database:
